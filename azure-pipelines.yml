trigger:
- testdeploy

pool:
  vmImage: ubuntu-latest

steps:
- checkout: self
  submodules: false

- task: AzureStaticWebApp@0
  inputs:
    azure_static_web_apps_api_token: $(deployment_token)
    app_location:'/'